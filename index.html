<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Exemplo de Formulário</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>

<div class="container">
  <h2>Exemplo de Formulário</h2>
  <form class="row gy-2 gx-3 align-items-center">
    <!--Caixa de texto-->
    <div class="form-group">
      <label for="nome">Nome:</label>
      <input type="text" class="form-control" id="nome" placeholder="Digite seu nome">
    </div>
    <div class="form-group">
      <label for="email">E-mail:</label>
      <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail">
    </div>

    <!--Radio button-->
    <div class="form-group">
      <label for="sexo">Sexo:</label>
      <div class="form-check">
        <label class="form-check-label">
          <input type="radio" class="form-check-input" name="sexo" value="masculino">Masculino
        </label>
      </div>
      <div class="form-check">
        <label class="form-check-label">
          <input type="radio" class="form-check-input" name="sexo" value="feminino">Feminino
        </label>
      </div>
    </div>

    <!--Dopdown-->
    <div class="form-group">
      <label for="idade">Idade:</label>
      <select class="form-control" id="idade">
        <option value="">Selecione a idade</option>
        <option value="18-25">18-25 anos</option>
        <option value="26-35">26-35 anos</option>
        <option value="36-45">36-45 anos</option>
        <option value="46+">46 anos ou mais</option>
      </select>
    </div>

    <!--Combo box-->
    <div class="form-group">
        <label for="estado">Estado:</label>
        <select class="form-control select2" id="estado" name="estado" style="width: 100%;">
          <option value="">Selecione um estado</option>
          <option value="SP">São Paulo</option>
          <option value="RJ">Rio de Janeiro</option>
          <option value="MG">Minas Gerais</option>
          <option value="PR">Paraíba</option>
          <option value="SC">Santa Catarina</option>
          <option value="RS">Rio Grande do Sul</option>
        </select>
    </div>
     
    <!--Checkbox-->
    <div class="form-group">
        <label for="interesses">Interesses:</label>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="esportes" name="interesses[]" value="esportes">
          <label class="form-check-label" for="esportes">Esportes</label>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="cinema" name="interesses[]" value="cinema">
          <label class="form-check-label" for="cinema">Cinema</label>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="tecnologia" name="interesses[]" value="tecnologia">
          <label class="form-check-label" for="tecnologia">Tecnologia</label>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="gastronomia" name="interesses[]" value="gastronomia">
          <label class="form-check-label" for="gastronomia">Gastronomia</label>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="viagens" name="interesses[]" value="viagens">
          <label class="form-check-label" for="viagens">Viagens</label>
        </div>
    </div>
    <!--Toggles-->  
    <div class="form-group">
        <label for="notificacoes">Notificações:</label>
        <div class="custom-control custom-switch">
            <input type="checkbox" class="custom-control-input" id="notificacoes" name="notificacoes" value="sim">
            <label class="custom-control-label" for="notificacoes">Deseja receber notificações por e-mail?</label>
        </div>
    </div>
    
    <!--Datapicker-->
    <div class="form-group">
      <label for="data">Data de Nascimento:</label>
      <div class="input-group date" data-provide="datepicker">
        <input type="text" class="form-control" id="data">
        <div class="input-group-addon">
            <span class="glyphicon glyphicon-th"></span>
        </div>
      </div>
    </div>
    
    <!--Alert UI Element-->
    <div>
      <span id="liveAlertPlaceholder"></span>
    </div>
    
    <!--Button-->
    <button type="button" class="btn btn-primary"data-bs-toggle="modal" data-bs-target="#exampleModal">Finalizar</button>

    <!-- Confirmation Dialogues -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Deseja Finalizar o Formulario?</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Continuar Editando</button>
            <button type="button" class="btn btn-primary" id="liveAlertBtn" data-bs-dismiss="modal" >Finalizar</button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
<!-- Biblioteca jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- Biblioteca Select2 -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.1.0/css/select2.min.css" rel="stylesheet" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.1.0/js/select2.min.js"></script>

<!-- Alert -->
<script>
const alertPlaceholder = document.getElementById('liveAlertPlaceholder')
const appendAlert = (message, type) => {
  const wrapper = document.createElement('div')
  wrapper.innerHTML = [
    `<div class="alert alert-${type} alert-dismissible fade show d-flex justify-content-between" role="alert">`,
    `   <div>${message}</div>`,
    '<symbol id="info-fill" viewBox="0 0 16 16">',
      '<path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>',
     '</symbol>', 
    ' <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>',
    '</div>'
    
  ].join('')

  alertPlaceholder.append(wrapper)
}
const alertTrigger = document.getElementById('liveAlertBtn')
if (alertTrigger) {
  alertTrigger.addEventListener('click', () => {
    appendAlert('Formulario Finalizado!', 'success')
  })
}
</script>
<script>
const myModal = document.getElementById('myModal')
const myInput = document.getElementById('myInput')

myModal.addEventListener('shown.bs.modal', () => {
  myInput.focus()
})
</script>

<script>
  $(document).ready(function(){
    $('.datepicker').datepicker({
      format: 'dd/mm/yyyy'
    });
  });
</script>

<link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>

<script>
$(document).ready(function() {
    $('.select2').select2({
      placeholder: 'Selecione ou digite um estado',
      allowClear: true,
      tags: true,
      createTag: function (params) {
          var term = $.trim(params.term);

          if (term === '') {
            return null;
          }

          return {
              id: term,
              text: term,
              newTag: true
          }
      }
    });
});
</script>
  

</body>
</html>
